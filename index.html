<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="conatiner">

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>



    <div class="main-content">
      <section class="left">
        <img src="images/illustration-mockups.svg" />

      </section>

      <section class="right">
        <h1> Build The Community <br/> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br/>a voice, but so does your audience.
          Create connections with <br/>your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>

    </div>

  </div>
  <div class="social-icons">
      <ul>
    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
  </ul>
  </div>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sara Nabil</a>.
    </p>
  </footer>
</body>

</html>
